spring.application.name=team13
###
#config database
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/team13db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
###

###
#config jwt
rsa.privateKey=classpath:certs/private-keyy.pem
rsa.publicKey=classpath:certs/public-key.pem
team13.jwt.access-token-validity-in-seconds=1
team13.jwt.refresh-token-validity-in-seconds=86400
###


###
#api version
team13.api.version=v1
###